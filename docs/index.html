<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Помощник</title>
    <link rel="stylesheet" href="https://https://illiando.github.io/bot/styles.css">
</head>
<body>
    <div id="chat-widget">
        <div id="chat-header">
            <h3>Онлайн Помощник</h3>
        </div>
        <div id="chat-body">
            <div id="chat-messages"></div>
        </div>
        <div id="chat-footer">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
    <script src="https://https://illiando.github.io/bot/script.js"></script>
</body>
</html>
